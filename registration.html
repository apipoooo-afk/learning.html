<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ลงทะเบียนเรียน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>(1) ลงทะเบียนเรียน</h1></header>
    <div class="container">
        <form id="regForm">
            <label>ชื่อ:</label> <input type="text" id="name" required>
            <label>นามสกุล:</label> <input type="text" id="lastname" required>
            <label>ชื่อหลักสูตร:</label> <input type="text" id="course" required>
            <label>อีเมล (รับ Password):</label> <input type="email" id="email" required>
            
            <button type="submit" class="action-btn btn-confirm">ตกลง</button>
            <button type="button" class="action-btn btn-cancel" onclick="location.href='elearning-hub.html'">ยกเลิก</button>
        </form>
    </div>

    <script>
        // *** สำคัญ: แก้ไข URL นี้ให้เป็นของ Backend ของคุณภายหลัง ***
        const BACKEND_URL = "https://your-backend-app.herokuapp.com"; 

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                lastname: document.getElementById('lastname').value,
                courseName: document.getElementById('course').value,
                email: document.getElementById('email').value
            };

            try {
                alert("กำลังส่งข้อมูล... กรุณารอสักครู่");
                const response = await fetch(`${BACKEND_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if(result.success) {
                    alert("ลงทะเบียนสำเร็จ! กรุณารออีเมลอนุมัติ");
                    window.location.href = 'elearning-hub.html';
                } else {
                    alert("เกิดข้อผิดพลาด: " + result.message);
                }
            } catch (error) {
                console.error(error);
                alert("ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ (ตรวจสอบ Backend)");
            }
        });
    </script>
</body>
</html>
